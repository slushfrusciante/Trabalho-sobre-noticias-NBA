<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
  
</head>

<body>
    <form>
    <div>
        <h1 id="titulo">Cadastro</h1> 


    </div>
    <div class="campo">
        <label for="nome">Nome Completo</label>
        <input type="text" name="nome" placeholder="Digite seu Nome" id="nome" required>
    
    </div>
    <div class="campo">
        <label for="cpf">CPF</label>
        <input type="text" name="cpf" placeholder="Digite seu CPF" id="cpf" required>
    
    </div>
    <div class="campo">
        <label for="nome">Usuário</label>
        <input type="text" name="usuario" placeholder="Digite seu usuário" id="usuario" required>
    
    </div>
    <div class="campo">
        
        <label for="senha">Senha</label>
        <input type="password" name="senha" placeholder="Digite sua senha" id="senha"> 
                
    </div>
    <div class="campo">
        <label for="sobrenome">Número</label>
        <input type="text" name="numero" placeholder="Digite seu Número" id="numero" required>
    </div>
    <div class="campo">
        <label for="endereco">Endereço</label>
        <input type="endereco" name="endereco" placeholder="Digite seu Endereço" id="endereco">
                
    </div>
    <div class="campo">
        <label for="email">E-mail</label>
        <input type="email" name="email" placeholder="Digite seu email" id="email" required>
    </div>
    <p>Selecione seu Gênero</p>
    <input type="radio" id="genero1" name="genero" value="1">
    <label for="Homem">Masculino</label><br>
    <input type="radio" id="genero2" name="genero" value="2">
    <label for="Mulher">Feminino</label><br>
    <input type="radio" id="genero3" name="genero" value="3">
    <label for="Outros">Outros</label><br>
    
    <button class="btn-login" onclick="limpar()">LIMPAR</button>
    <button class="btn-login" onclick="cadastrar()">SALVAR</button>
 <a target="_blank" class="img" href="file:///C:/Users/aninh/Documents/trabalho%20sobre%20noticias/login/login.html">Faça o Login</a>

 <div><img src="./imagens/escudos.png" alt="escudos"></div>
</form>
</body>



</html>
